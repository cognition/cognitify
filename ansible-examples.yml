# ============================================================================
# Example Command Line Usage
# ============================================================================
#
# Fleet-wide standard colours:
#   ansible-playbook -i inventory install.yml \
#     -e "hostname_colour=AZURE" \
#     -e "username_colour=LIME" \
#     -e "pwd_colour=AZURE" \
#     -e "install_all_users=true"
#
# Random colours for all users:
#   ansible-playbook -i inventory install.yml \
#     -e "colour_profile=random" \
#     -e "install_all_users=true"
#
# Single user with custom colours:
#   ansible-playbook -i inventory install.yml \
#     -e "install_user=myuser" \
#     -e "hostname_colour=AZURE" \
#     -e "username_colour=LIME" \
#     -e "pwd_colour=BRIGHT_PINK"
#
# Using group variables:
#   ansible-playbook -i inventory install.yml \
#     -e "install_all_users=true" \
#     --limit production
